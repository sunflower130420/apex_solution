language = "C"

include_guard = "MEMFLOW_WIN32_H"
tab_width = 4
documentation_style = "doxy"
style = "both"
cpp_compat = true
includes = ["memflow.h"]

[parse]
parse_deps = true

include = ["memflow-win32", "memflow"]

[macro_expansion]
