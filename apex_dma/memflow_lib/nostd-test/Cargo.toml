[package]
name = "nostd-test"
version = "0.1.5"
authors = ["Aurimas Bla≈æulionis <0x60@pm.me>"]
edition = "2018"
homepage = "https://memflow.github.io"
repository = "https://github.com/memflow/memflow"
license-file = "../LICENSE"
publish = false

[profile.release]
panic = "abort"

